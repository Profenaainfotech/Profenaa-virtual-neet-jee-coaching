<div class="overlay" id="overlay">
  <div class="overlay-form">
    <span class="close-btn" id="closeBtn">&times;</span>
    <h2>Join Profenaa Courses</h2>

    <form id="profenaaForm" action="https://api.web3forms.com/submit" method="POST">
      <!-- Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="99e50867-139e-40f4-9053-a2f304ccb71a">

      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="number" placeholder="Mobile Number" required pattern="[0-9]{10}">
      <select name="course" required>
        <option value="">Select Course</option>
        <option value="neet">NEET</option>
        <option value="jee">JEE</option>
        <option value="foundation">Foundation Course</option>
        <option value="crash">Crash Course</option>
      </select>
      <textarea name="comment" placeholder="Your Comment"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closeBtn');

  // Show overlay after 3 seconds
  window.addEventListener('load', () => {
    setTimeout(() => {
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }, 3000);
  });

  // Close button
  closeBtn.addEventListener('click', () => {
    overlay.classList.remove('active');
    document.body.style.overflow = 'auto';
  });

  // Click outside the form to close
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    }
  });

  // Handle form submission via Web3Forms
  document.getElementById('profenaaForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData
      });
      const result = await response.json();

      if (result.success) {
        alert('✅ Form submitted successfully!');
        form.reset();
        overlay.classList.remove('active');
        document.body.style.overflow = 'auto';
      } else {
        alert('❌ Submission failed. Please try again later.');
      }
    } catch (error) {
      alert('⚠️ Something went wrong. Please try again.');
    }
  });
</script>
